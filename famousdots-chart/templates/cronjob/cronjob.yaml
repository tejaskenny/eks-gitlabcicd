apiVersion: batch/v1
kind: CronJob
metadata:
    name: {{ .Chart.Name }}-cronjob
    namespace: {{ .Release.Namespace  }}
spec:
    schedule: {{ .Values.cronjob.schedule | quote }}
    jobTemplate:
        spec:
            template:
                containers:
                -   name: cron
                    image: "{{ .Values.cronjob.image.repository }}: {{ .Values.cronjob.image.tag }}"
                    imagePullPolicy: Always
                restartPolicy: OnFailure
                