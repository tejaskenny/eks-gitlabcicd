apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-api-service
  namespace: {{ .Release.Namespace }}
  labels:
    env: {{ .Values.global.env }}

spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: {{ .Values.api.service.targetPort }}
  selector:
    env: {{ .Values.global.env }}
    app: {{ .Chart.Name}}-api
