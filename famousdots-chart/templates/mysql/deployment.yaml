apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}-mysql
  namespace: {{ .Values.namespace }}
spec:
  serviceName: {{ .Chart.Name }}-mysql-headless
  replicas: {{ .Values.mysql.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-mysql
      env: {{ .Values.mysql.config.ENV | quote }}
  template:
    metadata:
      labels:
        env: {{ .Values.mysql.config.ENV | quote }}
        app: {{ .Chart.Name}}-mysql
    spec:
      containers:
      - name: mysql
        image: "{{ .Values.mysql.image.repository}}:{{ .Values.mysql.image.tag}}"
        ports:
        - containerPort: {{ .Values.mysql.service.targetPort }}
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: {{ .Values.mysql.rootPasswd | quote }}
        - name: MYSQL_DATABASE
          value: {{ .Values.mysql.databse | quote }}
        resources:
          requests:
            memory: {{ .Values.mysql.resources.requests.memory | quote }}
            cpu: {{ .Values.mysql.resources.requests.cpu | quote }}
          limits:
            memory:  {{ .Values.mysql.resources.limits.memory | quote }}
           cpu:  {{ .Values.mysql.resources.limits.cpu | quote }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.mysql.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
          redinessProbe:
            tcpSocket:
              port: {{ .Values.mysql.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 10
        volumeMounts:
        - name: mysql-pvc
          mountPath: /var/lib/mysql
        - name: init-script-volume
          mountPath: /docker-entrypoint-initdb.d/init.sql
          subPath: init.sql
      volumes:
      - name: mysql-pvc
          PersistentVolumeClaim:
            name: {{ .Chart.Name }}-pvc
      - name: init-script-volume
        configMap:
          name: {{ .Values.mysql.initScriptConfigMap }}
