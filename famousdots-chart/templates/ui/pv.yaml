apiVersion: v1
kind: PersistentVolume
metadata:
    name: {{ .Chart.Name }}-pv
    namespace: {{ .Release.Namespace }}
spec:
    capacity:
        storage: {{ .Values.api.volume.storageSize }}
    volumeMode: Filesystem
    accessModes:
        -   ReadWriteOnce
    persistentVolumeReclaimPolicy: Retain
    storageClassName: {{ .Values.api.volume.storageClassName }}
    awsElasticBlockStore:
        volumeID: {{ .Values.api.volume.volumeID}}
        fsType: ext4