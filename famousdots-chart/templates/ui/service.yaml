apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-ui-service
  namespace: {{ .Release.Namespace }}
  labels:
    env: {{ .Values.global.env }}
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - port: {{ .Values.ui.service.port }}
      targetPort: {{ .Values.ui.service.targetPort }}
  selector:
    env: {{ .Values.global.env }}
    app: {{ .Chart.Name}}-ui