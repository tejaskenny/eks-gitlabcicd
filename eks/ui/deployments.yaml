apiVersion: apps/V1
kind: Deployment
metadata:
  name: ui-deploy
  labels: 
    env: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      env: prod
      setup: ui
  template:
    metadata:
      labels:
        env: prod
        setup: ui
    spec:
      containers:
        - name: ui
          image: famosdots-employee-ui
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "200m"
              memory: "256Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
          env:
            - name: configs
              value: "prod"
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/nginx/html/config.js
              subPath: config.js
      volumes:
        - name: config-volume
          configMap:
            name: employee-ui-config
