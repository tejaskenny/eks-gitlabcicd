<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    input, button { padding: 8px; margin: 8px 0; width: 300px; }
    label { display: block; margin-top: 10px; }
    #response { margin-top: 20px; font-weight: bold; }
  </style>
  <!-- Load config before main script -->
  <script src="config.js"></script>
</head>
<body>
  <h2>Add Employee</h2>
  <form id="employeeForm">
    <label>
      Name:
      <input type="text" name="name" required>
    </label>
    <label>
      Address:
      <input type="text" name="address" required>
    </label>
    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>

  <script>
    document.getElementById('employeeForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {
        name: formData.get('name'),
        address: formData.get('address')
      };

      try {
        const res = await fetch(`${window.APP_CONFIG.API_BASE_URL}/add`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const text = await res.text();
        document.getElementById('response').innerText = text;
      } catch (err) {
        document.getElementById('response').innerText = 'Failed to submit';
      }
    });
  </script>
</body>
</html>
